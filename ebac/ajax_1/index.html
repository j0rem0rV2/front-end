<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const reposElement = document.querySelector('#repos');
            const followersElement = document.querySelector('#followers');
            const followingElement = document.querySelector('#following');
            const linkElement = document.querySelector('#link');

            fetch('https://api.github.com/users/j0rem0rV2')
                .then(function(res){
                    if (!res.ok){
                        throw new Error('Não conseguimos a resposta')
                    }
                    return res.json();
                })
                .then(function(json){      
                    nameElement.innerText = json.name || 'Nome não encontrado';
                    usernameElement.innerText = json.login || 'Usuário não encontrado';
                    avatarElement.src = json.avatar_url;
                    reposElement.innerText = json.public_repos || '0';
                    followersElement.innerText = json.followers || '0';
                    followingElement.innerText = json.following || '0';
                    linkElement.href = json.html_url;
                })
                .catch(function(error){
                    console.log('Erro ao buscar os dados', error)
                })
        })

    </script>
</body>
</html>
